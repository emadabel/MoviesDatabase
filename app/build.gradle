apply plugin: 'com.android.application'

Properties props = new Properties()
File propsFile = file('api_keys.properties')
if (propsFile.exists()) {
    props.load(propsFile.newDataInputStream())
/*} else if (System.env.OMDB_API_KEY != null) {
